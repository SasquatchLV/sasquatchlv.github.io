<div *ngIf="user$ | async as user" class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        style="
          background-image: url('{{ user.image }}');
        "
      ></div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>Gender: {{ user.gender }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ user.image }}" alt="Photo of a character" />
    <mat-card-content>
      <p>Episode count: {{ user.episode.length }}</p>
      <p>Status: {{ user.status }}</p>
      <p>Status: {{ user.species }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="goBack()" mat-button>Go back</button>
    </mat-card-actions>
  </mat-card>
</div>
